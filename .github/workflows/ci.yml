name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installation de PHP et extensions nécessaires
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql
          tools: composer

      # 3️⃣ Installation des dépendances
      - name: Install dependencies
        run: composer install

      # 4️⃣ Préparer la base de données
      - name: Prepare database
        run: |
          sudo apt-get install -y mysql-client
          until mysqladmin ping -h 127.0.0.1 --silent; do
            sleep 1
          done

      - name: Create database schema
        run: |
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:schema:create --env=test

      - name: Load fixtures
        run: php bin/console doctrine:fixtures:load --env=test --no-interaction


      - name: Check DB content
        run: php bin/console doctrine:query:sql "SELECT COUNT(*) as count FROM user;" --env=test

      - name: Clear & warmup cache
        run: |
          php bin/console cache:clear --env=test
          php bin/console cache:warmup --env=test

      - name: Compile assets (Sass)
        run: php bin/console sass:build

      # 5️⃣ Lancer les tests PHPUnit
      - name: Run PHPUnit
        run: vendor/bin/phpunit

      # 6️⃣ Analyse PHPStan
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      # 7️⃣ Vérification du style avec PHP CS Fixer
      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff
